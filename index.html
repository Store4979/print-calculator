<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B1220" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <title>Print Calculator</title>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>
    <!-- jsPDF UMD build: exposes window.jspdf.jsPDF (used for order sheet / preview PDFs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>

    <!-- pdf.js: enables PDF upload -> raster preview (window.pdfjsLib) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- JsBarcode: barcode rendering for print order sheet (window.JsBarcode) -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js" crossorigin="anonymous"></script>

    <script>
      // Used by the order-sheet header. Stored in /public so it works in Vite dev and on Netlify.
      window.UPS_LOGO_DATA_URL = "/ups-logo.png";

      // pdf.js worker (must be set when loading from CDN)
      if (window.pdfjsLib?.GlobalWorkerOptions) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc =
          "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js";
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
